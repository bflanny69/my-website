<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HD Rust Clan</title>

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;500;600;700&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="/favicon.png">

<style>
:root {
    --orange: #F96302;
    --glow: rgba(249, 99, 2, 0.45);
    --dark: #0d0d0d;
    --darker: #080808;
    --cream: #f6eae0;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    overflow: hidden;
}

body {
    font-family: 'Rajdhani', sans-serif;
    background: var(--darker);
    color: var(--cream);
}

body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
    opacity: 0.04;
    pointer-events: none;
    z-index: 1000;
}

.landing {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
    padding: 20px;
}

.hero-bg {
    position: absolute;
    inset: 0;
    background:
        radial-gradient(circle at 20% 80%, rgba(249,99,2,.18), transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(249,99,2,.12), transparent 50%),
        linear-gradient(180deg, var(--darker), var(--dark));
    z-index: -1;
}

.hero-title {
    font-family: 'Bebas Neue', sans-serif;
    font-size: clamp(60px, 10vw, 130px);
    letter-spacing: 10px;
    line-height: .9;
    text-transform: uppercase;
    text-shadow:
        0 0 60px var(--glow),
        0 4px 20px rgba(0,0,0,.8);
}

.hero-title .accent {
    color: var(--orange);
    display: block;
}

.hero-tagline {
    font-family: 'Oswald', sans-serif;
    font-size: clamp(12px, 2vw, 18px);
    letter-spacing: 6px;
    opacity: .6;
    margin-top: 14px;
    text-transform: uppercase;
}

.features {
    display: flex;
    gap: 24px;
    margin-top: 40px;
}

.feature-box {
    padding: 16px 36px;
    border: 1px solid rgba(249,99,2,.4);
    background: linear-gradient(135deg, rgba(249,99,2,.2), rgba(0,0,0,.7));
    clip-path: polygon(0 0, calc(100% - 12px) 0, 100% 12px, 100% 100%, 12px 100%, 0 calc(100% - 12px));
}

.feature-box h3 {
    font-family: 'Oswald', sans-serif;
    font-size: 14px;
    letter-spacing: 2px;
    text-transform: uppercase;
}

.stats-bar {
    display: flex;
    gap: 70px;
    margin-top: 40px;
}

.stat-value {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 56px;
    color: var(--orange);
    text-shadow: 0 0 25px var(--glow);
}

.stat-label {
    font-family: 'Oswald', sans-serif;
    font-size: 12px;
    letter-spacing: 3px;
    opacity: .5;
    margin-top: 6px;
    text-transform: uppercase;
}

.discord-btn {
    margin-top: 36px;
    padding: 14px 42px;
    font-family: 'Oswald', sans-serif;
    font-size: 14px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: #fff;
    text-decoration: none;
    border: 1px solid rgba(249,99,2,.6);
    background: linear-gradient(135deg, rgba(249,99,2,.9), rgba(249,99,2,.6));
    box-shadow: 0 0 25px rgba(249,99,2,.35);
    clip-path: polygon(0 0, calc(100% - 12px) 0, 100% 12px, 100% 100%, 12px 100%, 0 calc(100% - 12px));
    transition: all .25s ease;
}

.discord-btn:hover {
    box-shadow: 0 0 45px rgba(249,99,2,.7);
    transform: translateY(-2px);
}

.footer {
    position: absolute;
    bottom: 18px;
    font-size: 11px;
    letter-spacing: 1px;
    opacity: .35;
}

.footer span {
    color: var(--orange);
}

@media (max-width: 600px) {
    .features {
        flex-direction: column;
        gap: 12px;
    }
    .stats-bar {
        gap: 30px;
    }
}
</style>
</head>

<body>
<main class="landing">
    <div class="hero-bg"></div>

    <h1 class="hero-title">
        H0ME DEP0T
        <span class="accent">RUST CLAN</span>
    </h1>

    <p class="hero-tagline">Build • Roam • Raid</p>

    <div class="features">
        <div class="feature-box"><h3>Always Online</h3></div>
        <div class="feature-box"><h3>Strong Raids</h3></div>
        <div class="feature-box"><h3>Elite Defense</h3></div>
    </div>

    <div class="stats-bar">
        <div>
            <div class="stat-value" id="member-count">0</div>
            <div class="stat-label">Members</div>
        </div>
        <div>
            <div class="stat-value">∞</div>
            <div class="stat-label">Raids Won</div>
        </div>
        <div>
            <div class="stat-value">24/7</div>
            <div class="stat-label">Active</div>
        </div>
    </div>

    <a class="discord-btn" href="https://discord.gg/homedepot" target="_blank">
        Join Our Discord
    </a>

    <div class="footer">
        © 2026 <span>HOME DEPOT</span> RUST CLAN
    </div>
</main>

<script>
const countElement = document.getElementById('member-count');
const target = 8;
let current = 0;

const interval = setInterval(() => {
    current++;
    countElement.textContent = current;
    if (current >= target) clearInterval(interval);
}, 60);
</script>
</body>
</html>
